---

- hosts: reverse_proxy
  gather_facts: false

  tasks:
    - name: Charger les variables
      include_vars:
        file: vars.yml

    - name: Apt fix
      shell: apt -y --fix-broken install

    - name: Maj des paquets
      apt:
        update_cache: yes
        upgrade: 'yes'

    - name: Installation Nginx
      apt:
        name: nginx
        state: present

    - name: Lancer Nginx
      service:
        name: nginx
        state: started
      notify: Configuration Nginx

    - meta: flush_handlers

    - name: Relancer Nginx
      service:
        name: nginx
        state: restarted

  handlers:
    - name: Unlink le fichier default
      shell: unlink /etc/nginx/sites-enabled/default
      listen: Configuration Nginx

    - name: Copier fichier de configuration
      copy:
        src: reverse-proxy.conf.j2
        dest: /etc/nginx/sites-available/reverse-proxy.conf
      listen: Configuration Nginx

    - name: Cr√©er un lien symbolique
      file:
        src: /etc/nginx/sites-available/reverse-proxy.conf
        dest: /etc/nginx/sites-enabled/reverse-proxy.conf
        state: link
      listen: Configuration Nginx